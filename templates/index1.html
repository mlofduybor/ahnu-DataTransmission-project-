<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>TCP 聊天服务器</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        #log { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin: 10px; }
        #buttonArea { display: flex; justify-content: center; gap: 20px; margin: 10px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h2 style="margin-left:10px">TCP 聊天服务器 Web</h2>
    <div id="log"></div>

    <div id="buttonArea">
        <button onclick="sendHex('AAOC02010F0200A10101016E')">打开</button>
        <button onclick="sendHex('AAOC02010F0200A10101006E')">关闭</button>
    </div>

    <script>
        const socket = io();

        function appendLog(msg) {
            const log = document.getElementById('log');
            log.innerHTML += `<div>${msg}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        function sendHex(hexString) {
            socket.emit('send_message', { message: hexString });
        }

        socket.on('log', data => {
            appendLog(data.message);
        });

        socket.on('disconnected', () => {
            alert("客户端已断开连接！");
        });
    </script>
</body>
</html>
